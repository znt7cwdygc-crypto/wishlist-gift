<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправить Stars</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            min-height: 100vh;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card {
            text-align: center;
            max-width: 320px;
            width: 100%;
        }
        h1 { font-size: 24px; margin-bottom: 8px; }
        p { color: #666; margin-bottom: 24px; font-size: 14px; }
        .amounts {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 24px;
        }
        .amount-btn {
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #0088cc;
            background: #fff;
            color: #0088cc;
            border-radius: 12px;
            cursor: pointer;
        }
        .amount-btn:hover, .amount-btn.active {
            background: #0088cc;
            color: #fff;
        }
        .amount-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .custom-row {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }
        .custom-row input {
            width: 100px;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #0088cc;
            border-radius: 12px;
            text-align: center;
        }
        .custom-row span { color: #666; font-size: 14px; }
        .send-btn {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            background: #0088cc;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .hint {
            margin-top: 24px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>⭐ Отправить Stars</h1>
        <p>Поддержите нас Telegram Stars</p>
        <div class="amounts" id="amounts"></div>
        <div class="custom-row">
            <input type="number" id="custom-amount" placeholder="Своя сумма" min="1" inputmode="numeric">
            <span>⭐</span>
        </div>
        <button class="send-btn" id="send-btn" disabled>Выберите сумму</button>
        <p class="hint" id="hint">Оплата через Telegram Stars</p>
        <p class="hint" id="troubleshoot" style="margin-top:12px;font-size:11px;cursor:pointer;color:#0088cc;" onclick="checkStatus()">Проверить настройки</p>
    </div>
    <script src="/js/stars.js"></script>
</body>
</html>
