# Wishlist Gift — Blueprint для Render
# New → Blueprint → подключите репозиторий znt7cwdygc-crypto/wishlist-gift

databases:
  - name: wishlist-gift-db
    plan: free
    region: frankfurt

services:
  - type: web
    name: wishlist-gift
    runtime: node
    plan: free
    region: frankfurt

    buildCommand: npm install
    startCommand: npm start
    autoDeployTrigger: commit

    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: wishlist-gift-db
          property: connectionString
      - key: CORS_ORIGIN
        value: "*"
      - key: JWT_SECRET
        generateValue: true
      - key: BOT_TOKEN
        sync: false
      - key: BOT_USERNAME
        value: WishlistGiftBot
